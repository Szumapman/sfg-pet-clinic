<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>Owner Details</title>
</head>
<body>
    <h2 th:text="'Owner Information'">Owner Information</h2>

    <table class="table table-striped" th:object="${owner}">
        <tr>
            <th>Name</th>
            <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
        </tr>
        <td>
            <th>Address</th>
            <td><b th:text="*{address}" /></td>
        </tr>
        <td>
        <th>City</th>
        <td><b th:text="*{city}" /></td>
        </tr>
        <td>
        <th>Telephone</th>
        <td><b th:text="*{telephone}" /></td>
        </tr>
    </table>

    <a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Edit Owner</a>
    <a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Add New Pet</a>

    <br/>
    <br/>
    <br/>
    <h2>Pets san Visits</h2>

    <table class="table table-striped">
        <tr th:each="pet : ${owner.pets}"></tr>
            <td valign="top">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd th:text="${pet.name}" ></dd>
                    <dt>Birth Date</dt>
                    <dd th:text="${#temporals.format(pet.birthDate, 'yyy-MM-dd')}"></dd>
                    <dt>Type</dt>
                    <dd th:text="${pet.petType}"></dd>
                </dl>
            </td>
            <td valign="top">
                <table class="table-condensed">
                    <thead>
                        <tr>
                            <th>Visit Date</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tr th:each="visit : ${pet.visits}">
                        <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${visit?.description}"></td>
                    </tr>
                    <tr>
                        <td><a th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})">Edit Pet</a> </td>
                        <td><a th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id},petId=${pet.id})">Add Visit</a> </td>
                    </tr>
                </table>
            </td>
    </table>
</body>

</html>
